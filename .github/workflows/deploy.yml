name: üöÄ Deploy (production)

on:
  workflow_run:
    workflows:
      - '‚úÖ Validate'
    types:
      - completed

permissions:
  contents: read

concurrency:
  group: deploy-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: üöÄ Deploy to production
    if: >-
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main' &&
      github.event.workflow_run.event == 'push'
    steps:
      - name: üì¶ Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: üßæ Ensure validated SHA is main HEAD
        shell: bash
        run: |
          set -euo pipefail
          git fetch origin main
          HEAD_SHA="$(git rev-parse origin/main)"
          if [ "$HEAD_SHA" != "${{ github.event.workflow_run.head_sha }}" ]; then
            echo "Skipping deploy: validated SHA is not current main HEAD."
            echo "validated=${{ github.event.workflow_run.head_sha }}"
            echo "head=$HEAD_SHA"
            exit 0
          fi

      - name: üß∞ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: üì• Install Dependencies
        run: bun install --frozen-lockfile

      - name: üîê Sync Cloudflare Secrets
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          COOKIE_SECRET: ${{ secrets.COOKIE_SECRET }}
          APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
        run: |
          echo "$COOKIE_SECRET" | bunx wrangler secret put COOKIE_SECRET --env production
          echo "$APP_BASE_URL" | bunx wrangler secret put APP_BASE_URL --env production

      - name: üóÑÔ∏è Apply D1 Migrations
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: bun ./wrangler-env.ts d1 migrations apply epicflare --remote

      - name: ‚òÅÔ∏è Deploy to Cloudflare Workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: bun run deploy
