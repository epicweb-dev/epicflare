name: üöÄ Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    runs-on: ubuntu-latest
    name: üßπ Lint
    steps:
      - name: üì¶ Checkout
        uses: actions/checkout@v4

      - name: üß∞ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: üì• Install Dependencies
        run: bun install --frozen-lockfile

      - name: üßπ Lint
        run: bun run lint

  typecheck:
    runs-on: ubuntu-latest
    name: üß™ Typecheck
    steps:
      - name: üì¶ Checkout
        uses: actions/checkout@v4

      - name: üß∞ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: üì• Install Dependencies
        run: bun install --frozen-lockfile

      - name: üß™ Typecheck
        run: bun run typecheck

  test:
    runs-on: ubuntu-latest
    name: ‚úÖ Bun Tests
    steps:
      - name: üì¶ Checkout
        uses: actions/checkout@v4

      - name: üß∞ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: üì• Install Dependencies
        run: bun install --frozen-lockfile

      - name: ‚úÖ Run Bun Tests
        run: bun test server

  e2e:
    runs-on: ubuntu-latest
    name: üé≠ E2E
    steps:
      - name: üì¶ Checkout
        uses: actions/checkout@v4

      - name: üß∞ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: üé≠ Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: üì• Install Dependencies
        run: bun install --frozen-lockfile

      - name: üé≠ Install Playwright Browsers
        run: bun run test:e2e:install

      - name: üóÑÔ∏è Apply D1 Migrations
        run: bun run migrate:local

      - name: üß™ Playwright Tests
        run: bun run test:e2e

  mcp-e2e:
    runs-on: ubuntu-latest
    name: üß© MCP E2E
    steps:
      - name: üì¶ Checkout
        uses: actions/checkout@v4

      - name: üß∞ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: üì• Install Dependencies
        run: bun install --frozen-lockfile

      - name: üóÑÔ∏è Apply D1 Migrations
        run: bun run migrate:local

      - name: üß© MCP E2E Tests
        run: bun run test:mcp

  deploy:
    runs-on: ubuntu-latest
    name: üöÄ Deploy
    if:
      github.event_name == 'push' || (github.event_name == 'pull_request' &&
      github.event.pull_request.head.repo.full_name == github.repository)
    needs:
      - lint
      - typecheck
      - test
      - e2e
      - mcp-e2e
    steps:
      - name: üì¶ Checkout
        uses: actions/checkout@v4

      - name: üß∞ Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: üì• Install Dependencies
        run: bun install --frozen-lockfile

      - name: üéØ Select Cloudflare Environment
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "pull_request" ]; then
            echo "CLOUDFLARE_ENV=preview" >> "$GITHUB_ENV"
            echo "DEPLOY_TARGET=preview" >> "$GITHUB_ENV"
          else
            echo "CLOUDFLARE_ENV=production" >> "$GITHUB_ENV"
            echo "DEPLOY_TARGET=production" >> "$GITHUB_ENV"
          fi

      - name: üîê Sync Cloudflare Secrets
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          COOKIE_SECRET: ${{ secrets.COOKIE_SECRET }}
          APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
        run: |
          echo "$COOKIE_SECRET" | bunx wrangler secret put COOKIE_SECRET --env "$CLOUDFLARE_ENV"
          if [ "$CLOUDFLARE_ENV" = "production" ] && [ -n "$APP_BASE_URL" ]; then
            echo "$APP_BASE_URL" | bunx wrangler secret put APP_BASE_URL --env "$CLOUDFLARE_ENV"
          fi

      - name: üóÑÔ∏è Apply D1 Migrations
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: bun ./wrangler-env.ts d1 migrations apply APP_DB --remote

      - name: ‚òÅÔ∏è Deploy to Cloudflare Workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: bun run deploy

      - name: ‚úÖ Deployment Target
        env:
          BRANCH_NAME:
            ${{ github.event.pull_request.head.ref || github.ref_name }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
        run: |
          if [ "$DEPLOY_TARGET" = "production" ]; then
            echo "Deployed branch ${BRANCH_NAME} to Cloudflare production."
          else
            echo "Deployed PR #${PR_NUMBER} (${BRANCH_NAME}) to Cloudflare preview."
          fi
