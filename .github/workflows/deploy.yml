name: ðŸš€ Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: deploy-${{ github.event_name }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    name: ðŸ§¹ Lint
    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ðŸ§° Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ðŸ“¥ Install Dependencies
        run: bun install --frozen-lockfile

      - name: ðŸ§¹ Lint
        run: bun run lint

  typecheck:
    runs-on: ubuntu-latest
    name: ðŸ§ª Typecheck
    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ðŸ§° Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ðŸ“¥ Install Dependencies
        run: bun install --frozen-lockfile

      - name: ðŸ§ª Typecheck
        run: bun run typecheck

  test:
    runs-on: ubuntu-latest
    name: âœ… Bun Tests
    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ðŸ§° Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ðŸ“¥ Install Dependencies
        run: bun install --frozen-lockfile

      - name: âœ… Run Bun Tests
        run: bun test server

  e2e:
    runs-on: ubuntu-latest
    name: ðŸŽ­ E2E
    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ðŸ§° Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ðŸŽ­ Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: ðŸ“¥ Install Dependencies
        run: bun install --frozen-lockfile

      - name: ðŸŽ­ Install Playwright Browsers
        run: bun run test:e2e:install

      - name: ðŸ—„ï¸ Apply D1 Migrations
        run: bun run migrate:local

      - name: ðŸ§ª Playwright Tests
        run: bun run test:e2e

  mcp-e2e:
    runs-on: ubuntu-latest
    name: ðŸ§© MCP E2E
    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ðŸ§° Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ðŸ“¥ Install Dependencies
        run: bun install --frozen-lockfile

      - name: ðŸ—„ï¸ Apply D1 Migrations
        run: bun run migrate:local

      - name: ðŸ§© MCP E2E Tests
        run: bun run test:mcp

  deploy:
    runs-on: ubuntu-latest
    name: ðŸš€ Deploy
    needs:
      - lint
      - typecheck
      - test
      - e2e
      - mcp-e2e
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ðŸ§° Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ðŸ“¥ Install Dependencies
        run: bun install --frozen-lockfile

      - name: ðŸ” Sync Cloudflare Secrets
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          COOKIE_SECRET: ${{ secrets.COOKIE_SECRET }}
          APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
        run: |
          echo "$COOKIE_SECRET" | bunx wrangler secret put COOKIE_SECRET --env production
          echo "$APP_BASE_URL" | bunx wrangler secret put APP_BASE_URL --env production

      - name: ðŸ—„ï¸ Apply D1 Migrations
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: bun ./wrangler-env.ts d1 migrations apply epicflare --remote

      - name: â˜ï¸ Deploy to Cloudflare Workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: bun run deploy

  deploy-preview:
    runs-on: ubuntu-latest
    name: ðŸ”Ž Deploy PR Preview
    needs:
      - lint
      - typecheck
      - test
      - e2e
      - mcp-e2e
    if: github.event_name == 'pull_request' && github.event.pull_request.head.repo.fork == false && github.event.pull_request.draft == false
    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ðŸ§° Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ðŸ“¥ Install Dependencies
        run: bun install --frozen-lockfile

      - name: ðŸ” Sync Cloudflare Secrets (preview)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          COOKIE_SECRET: ${{ secrets.COOKIE_SECRET }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          RESEND_FROM_EMAIL: ${{ secrets.RESEND_FROM_EMAIL }}
        run: |
          set -euo pipefail
          WORKER_NAME="epicflare-pr-${{ github.event.pull_request.number }}"
          echo "$COOKIE_SECRET" | bunx wrangler secret put COOKIE_SECRET --env preview --name "$WORKER_NAME"
          if [ -n "${RESEND_API_KEY:-}" ]; then
            echo "$RESEND_API_KEY" | bunx wrangler secret put RESEND_API_KEY --env preview --name "$WORKER_NAME"
          fi
          if [ -n "${RESEND_FROM_EMAIL:-}" ]; then
            echo "$RESEND_FROM_EMAIL" | bunx wrangler secret put RESEND_FROM_EMAIL --env preview --name "$WORKER_NAME"
          fi

      - name: ðŸ—„ï¸ Apply D1 Migrations (preview)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ENV: preview
        run: bun ./wrangler-env.ts d1 migrations apply APP_DB --remote

      - name: â˜ï¸ Deploy PR Preview Worker
        id: deploy_preview
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ENV: preview
        run: |
          set -euo pipefail
          WORKER_NAME="epicflare-pr-${{ github.event.pull_request.number }}"
          echo "worker_name=$WORKER_NAME" >> "$GITHUB_OUTPUT"

          bun run deploy -- --name "$WORKER_NAME" 2>&1 | tee deploy.log

          # Wrangler prints the published URL; scrape it so we can post it to the PR.
          PREVIEW_URL="$(node -e "const fs = require('node:fs'); const t = fs.readFileSync('deploy.log','utf8'); const m = t.match(/https:\\/\\/[a-zA-Z0-9._-]+\\.workers\\.dev/g); process.stdout.write(m?.at(-1) ?? '')")"
          if [ -n "$PREVIEW_URL" ]; then
            echo "url=$PREVIEW_URL" >> "$GITHUB_OUTPUT"
          fi

      - name: ðŸ’¬ Comment Preview URL on PR
        if: steps.deploy_preview.outputs.url != ''
        uses: actions/github-script@v7
        env:
          PREVIEW_URL: ${{ steps.deploy_preview.outputs.url }}
          WORKER_NAME: ${{ steps.deploy_preview.outputs.worker_name }}
        with:
          script: |
            const marker = "<!-- epicflare-preview-url -->";
            const body = [
              marker,
              `ðŸ”Ž Preview deployed: ${process.env.PREVIEW_URL}`,
              "",
              `Worker: \`${process.env.WORKER_NAME}\``,
            ].join("\n");

            const { owner, repo } = context.repo;
            const issue_number = context.payload.pull_request.number;

            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number,
              per_page: 100,
            });

            const existing = comments.find((c) => c.body?.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }
