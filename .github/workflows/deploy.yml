name: üöÄ Deploy (production)

on:
  workflow_run:
    workflows:
      - '‚úÖ Validate'
    types:
      - completed

permissions:
  contents: read

concurrency:
  group: deploy-production
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: üöÄ Deploy to production
    if: >-
      github.event.workflow_run.conclusion == 'success' &&
      github.event.workflow_run.head_branch == 'main' &&
      github.event.workflow_run.event == 'push'
    steps:
      - name: üì¶ Checkout
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}
          fetch-depth: 0

      - name: üßæ Ensure validated SHA is main HEAD
        id: sha_guard
        shell: bash
        run: |
          set -euo pipefail
          git fetch origin main
          HEAD_SHA="$(git rev-parse origin/main)"
          if [ "$HEAD_SHA" != "${{ github.event.workflow_run.head_sha }}" ]; then
            echo "should_deploy=false" >> "$GITHUB_OUTPUT"
            echo "Skipping deploy: validated SHA is not current main HEAD."
            echo "validated=${{ github.event.workflow_run.head_sha }}"
            echo "head=$HEAD_SHA"
            exit 0
          fi
          echo "should_deploy=true" >> "$GITHUB_OUTPUT"

      - name: üß∞ Setup Bun
        if: steps.sha_guard.outputs.should_deploy == 'true'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: üì• Install Dependencies
        if: steps.sha_guard.outputs.should_deploy == 'true'
        run: bun install --frozen-lockfile

      - name: üîê Sync Cloudflare Secrets (bulk)
        if: steps.sha_guard.outputs.should_deploy == 'true'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          COOKIE_SECRET: ${{ secrets.COOKIE_SECRET }}
          APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
          RESEND_API_KEY: ${{ secrets.RESEND_API_KEY }}
          RESEND_FROM_EMAIL: ${{ secrets.RESEND_FROM_EMAIL }}
        run: |
          set -euo pipefail
          secrets_file="$(mktemp)"
          trap 'rm -f "$secrets_file"' EXIT
          printf "COOKIE_SECRET=%s\n" "$COOKIE_SECRET" >> "$secrets_file"
          printf "APP_BASE_URL=%s\n" "${APP_BASE_URL:-}" >> "$secrets_file"
          if [ -n "${RESEND_API_KEY:-}" ]; then
            printf "RESEND_API_KEY=%s\n" "$RESEND_API_KEY" >> "$secrets_file"
          fi
          if [ -n "${RESEND_FROM_EMAIL:-}" ]; then
            printf "RESEND_FROM_EMAIL=%s\n" "$RESEND_FROM_EMAIL" >> "$secrets_file"
          fi
          bunx wrangler secret bulk "$secrets_file" --env production

      - name: üóÑÔ∏è Apply D1 Migrations
        if: steps.sha_guard.outputs.should_deploy == 'true'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: bun ./wrangler-env.ts d1 migrations apply epicflare --remote

      - name: ‚òÅÔ∏è Deploy to Cloudflare Workers
        if: steps.sha_guard.outputs.should_deploy == 'true'
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: bun run deploy
