name: ðŸš€ Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

concurrency:
  group: >-
    deploy-${{ github.event_name }}-${{ github.event.pull_request.number ||
    github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    name: ðŸ§¹ Lint
    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ðŸ§° Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ðŸ“¥ Install Dependencies
        run: bun install --frozen-lockfile

      - name: ðŸ§¹ Lint
        run: bun run lint

  typecheck:
    runs-on: ubuntu-latest
    name: ðŸ§ª Typecheck
    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ðŸ§° Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ðŸ“¥ Install Dependencies
        run: bun install --frozen-lockfile

      - name: ðŸ§ª Typecheck
        run: bun run typecheck

  test:
    runs-on: ubuntu-latest
    name: âœ… Bun Tests
    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ðŸ§° Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ðŸ“¥ Install Dependencies
        run: bun install --frozen-lockfile

      - name: âœ… Run Bun Tests
        run: bun test server mock-servers

  e2e:
    runs-on: ubuntu-latest
    name: ðŸŽ­ E2E
    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ðŸ§° Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ðŸŽ­ Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: ðŸ“¥ Install Dependencies
        run: bun install --frozen-lockfile

      - name: ðŸŽ­ Install Playwright Browsers
        run: bun run test:e2e:install

      - name: ðŸ—„ï¸ Apply D1 Migrations
        run: bun run migrate:local

      - name: ðŸ§ª Playwright Tests
        run: bun run test:e2e

  mcp-e2e:
    runs-on: ubuntu-latest
    name: ðŸ§© MCP E2E
    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ðŸ§° Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ðŸ“¥ Install Dependencies
        run: bun install --frozen-lockfile

      - name: ðŸ—„ï¸ Apply D1 Migrations
        run: bun run migrate:local

      - name: ðŸ§© MCP E2E Tests
        run: bun run test:mcp

  deploy:
    runs-on: ubuntu-latest
    name: ðŸš€ Deploy
    needs:
      - lint
      - typecheck
      - test
      - e2e
      - mcp-e2e
    if: >-
      github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ðŸ§° Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ðŸ“¥ Install Dependencies
        run: bun install --frozen-lockfile

      - name: ðŸ” Sync Cloudflare Secrets
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          COOKIE_SECRET: ${{ secrets.COOKIE_SECRET }}
          APP_BASE_URL: ${{ secrets.APP_BASE_URL }}
        run: |
          echo "$COOKIE_SECRET" | bunx wrangler secret put COOKIE_SECRET --env production
          echo "$APP_BASE_URL" | bunx wrangler secret put APP_BASE_URL --env production

      - name: ðŸ—„ï¸ Apply D1 Migrations
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: bun ./wrangler-env.ts d1 migrations apply epicflare --remote

      - name: â˜ï¸ Deploy to Cloudflare Workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: bun run deploy

  deploy-preview:
    runs-on: ubuntu-latest
    name: ðŸ”Ž Deploy PR Preview
    needs:
      - lint
      - typecheck
      - test
      - e2e
      - mcp-e2e
    if: >-
      github.event_name == 'pull_request' &&
      github.event.pull_request.head.repo.fork == false &&
      github.event.pull_request.draft == false
    steps:
      - name: ðŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ðŸ§° Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ðŸ“¥ Install Dependencies
        run: bun install --frozen-lockfile

      - name: ðŸ” Sync Cloudflare Secrets (preview)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          COOKIE_SECRET: ${{ secrets.COOKIE_SECRET }}
          RESEND_FROM_EMAIL: ${{ secrets.RESEND_FROM_EMAIL }}
        run: |
          set -euo pipefail
          WORKER_NAME="epicflare-pr-${{ github.event.pull_request.number }}"
          echo "$COOKIE_SECRET" | bunx wrangler secret put COOKIE_SECRET --env preview --name "$WORKER_NAME"
          FROM_EMAIL="${RESEND_FROM_EMAIL:-reset@epicflare.dev}"
          echo "$FROM_EMAIL" | bunx wrangler secret put RESEND_FROM_EMAIL --env preview --name "$WORKER_NAME"

      - name: ðŸ§ª Deploy PR Preview Mock Workers
        id: deploy_mocks
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          set -euo pipefail
          APP_WORKER_NAME="epicflare-pr-${{ github.event.pull_request.number }}"
          MOCK_API_TOKEN="$(openssl rand -hex 32)"
          echo "::add-mask::$MOCK_API_TOKEN"

          mock_summary=""

          for dir in mock-servers/*; do
            if [ ! -d "$dir" ]; then
              continue
            fi
            if [ ! -f "$dir/wrangler.jsonc" ]; then
              continue
            fi

            service="$(basename "$dir")"
            service_key="$(echo "$service" | tr '[:lower:]-' '[:upper:]_')"
            mock_worker_name="${APP_WORKER_NAME}-mock-${service}"
            deploy_log="deploy-mock-${service}.log"

            echo "$MOCK_API_TOKEN" | bunx wrangler secret put MOCK_API_TOKEN --env preview --name "$mock_worker_name" --config "$dir/wrangler.jsonc"

            bunx wrangler deploy --env preview --name "$mock_worker_name" --config "$dir/wrangler.jsonc" 2>&1 | tee "$deploy_log"

            mock_url="$(node -e "const fs = require('node:fs'); const t = fs.readFileSync(process.argv[1],'utf8'); const m = t.match(/https:\\/\\/[a-zA-Z0-9._-]+\\.workers\\.dev/g); process.stdout.write(m?.at(-1) ?? '')" "$deploy_log")"
            if [ -z "$mock_url" ]; then
              echo "Failed to parse mock URL for $service." >&2
              exit 1
            fi

            # Point the app preview at the mock service and use the shared token.
            echo "$mock_url" | bunx wrangler secret put "${service_key}_API_BASE_URL" --env preview --name "$APP_WORKER_NAME"
            echo "$MOCK_API_TOKEN" | bunx wrangler secret put "${service_key}_API_KEY" --env preview --name "$APP_WORKER_NAME"

            mock_summary="${mock_summary}\n- ${service}: ${mock_url} (\`${mock_worker_name}\`)"
          done

          if [ -n "$mock_summary" ]; then
            mock_summary="$(printf "%b" "$mock_summary" | sed '1{/^$/d;}')"
          fi

          {
            echo "mock_summary<<EOF"
            printf "%b\n" "$mock_summary"
            echo "EOF"
          } >> "$GITHUB_OUTPUT"

      - name: ðŸ—„ï¸ Apply D1 Migrations (preview)
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ENV: preview
        run: bun ./wrangler-env.ts d1 migrations apply APP_DB --remote

      - name: â˜ï¸ Deploy PR Preview Worker
        id: deploy_preview
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ENV: preview
        run: |
          set -euo pipefail
          WORKER_NAME="epicflare-pr-${{ github.event.pull_request.number }}"
          echo "worker_name=$WORKER_NAME" >> "$GITHUB_OUTPUT"

          bun run deploy -- --name "$WORKER_NAME" 2>&1 | tee deploy.log

          # Wrangler prints the published URL; scrape it so we can post it to the PR.
          PREVIEW_URL="$(node -e "const fs = require('node:fs'); const t = fs.readFileSync('deploy.log','utf8'); const m = t.match(/https:\\/\\/[a-zA-Z0-9._-]+\\.workers\\.dev/g); process.stdout.write(m?.at(-1) ?? '')")"
          if [ -n "$PREVIEW_URL" ]; then
            echo "url=$PREVIEW_URL" >> "$GITHUB_OUTPUT"
          fi

      - name: ðŸ’¬ Comment Preview URL on PR
        if: steps.deploy_preview.outputs.url != ''
        uses: actions/github-script@v7
        env:
          PREVIEW_URL: ${{ steps.deploy_preview.outputs.url }}
          WORKER_NAME: ${{ steps.deploy_preview.outputs.worker_name }}
          MOCK_SUMMARY: ${{ steps.deploy_mocks.outputs.mock_summary }}
        with:
          script: |
            const marker = "<!-- epicflare-preview-url -->";
            const bodyLines = [
              marker,
              `ðŸ”Ž Preview deployed: ${process.env.PREVIEW_URL}`,
              "",
              `Worker: \`${process.env.WORKER_NAME}\``,
            ];
            if (process.env.MOCK_SUMMARY?.trim()) {
              bodyLines.push("");
              bodyLines.push("Mocks:");
              bodyLines.push(process.env.MOCK_SUMMARY.trim());
            }
            const body = bodyLines.join("\n");

            const { owner, repo } = context.repo;
            const issue_number = context.payload.pull_request.number;

            const comments = await github.paginate(github.rest.issues.listComments, {
              owner,
              repo,
              issue_number,
              per_page: 100,
            });

            const existing = comments.find((c) => c.body?.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({
                owner,
                repo,
                comment_id: existing.id,
                body,
              });
            } else {
              await github.rest.issues.createComment({
                owner,
                repo,
                issue_number,
                body,
              });
            }
