name: âœ… Validate

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - reopened
      - synchronize
      - ready_for_review
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: >-
    validate-${{ github.event_name }}-${{ github.event.pull_request.number ||
    github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    runs-on: ubuntu-latest
    name: ğŸ§¹ Lint
    if: >-
      github.event_name != 'pull_request' || github.event.pull_request.draft ==
      false
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¥ Install Dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ§¹ Lint
        run: bun run lint

  typecheck:
    runs-on: ubuntu-latest
    name: ğŸ§ª Typecheck
    if: >-
      github.event_name != 'pull_request' || github.event.pull_request.draft ==
      false
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¥ Install Dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ§ª Typecheck
        run: bun run typecheck

  test:
    runs-on: ubuntu-latest
    name: âœ… Bun Tests
    if: >-
      github.event_name != 'pull_request' || github.event.pull_request.draft ==
      false
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¥ Install Dependencies
        run: bun install --frozen-lockfile

      - name: âœ… Run Bun Tests
        run: bun test server mock-servers

  e2e:
    runs-on: ubuntu-latest
    name: ğŸ­ E2E
    if: >-
      github.event_name != 'pull_request' || github.event.pull_request.draft ==
      false
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ­ Cache Playwright Browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('bun.lock') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: ğŸ“¥ Install Dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ­ Install Playwright Browsers
        run: bun run test:e2e:install

      - name: ğŸ—„ï¸ Apply D1 Migrations
        run: bun run migrate:local

      - name: ğŸ§ª Playwright Tests
        run: bun run test:e2e

  mcp-e2e:
    runs-on: ubuntu-latest
    name: ğŸ§© MCP E2E
    if: >-
      github.event_name != 'pull_request' || github.event.pull_request.draft ==
      false
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ“¥ Install Dependencies
        run: bun install --frozen-lockfile

      - name: ğŸ—„ï¸ Apply D1 Migrations
        run: bun run migrate:local

      - name: ğŸ§© MCP E2E Tests
        run: bun run test:mcp
