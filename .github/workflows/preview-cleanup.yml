name: ğŸ§¹ Cleanup PR Preview

on:
  pull_request:
    types:
      - closed

permissions:
  contents: read

jobs:
  cleanup:
    runs-on: ubuntu-latest
    name: ğŸ§¹ Delete PR Preview Worker
    if: github.event.pull_request.head.repo.fork == false
    steps:
      - name: ğŸ§° Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ—‘ï¸ Delete Cloudflare Worker
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          set -euo pipefail
          WORKER_NAME="epicflare-pr-${{ github.event.pull_request.number }}"
          bunx wrangler delete "$WORKER_NAME" --env preview --force
