name: ğŸ§¹ Cleanup PR Preview

on:
  pull_request:
    types:
      - closed

permissions:
  contents: read

jobs:
  cleanup:
    runs-on: ubuntu-latest
    name: ğŸ§¹ Delete PR Preview Worker
    if: github.event.pull_request.head.repo.fork == false
    steps:
      - name: ğŸ“¦ Checkout
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: ğŸ—‘ï¸ Delete Cloudflare Workers
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
        run: |
          set -euo pipefail
          APP_WORKER_NAME="epicflare-pr-${{ github.event.pull_request.number }}"
          bunx wrangler delete "$APP_WORKER_NAME" --env preview --force

          for dir in mock-servers/*; do
            if [ ! -d "$dir" ]; then
              continue
            fi
            if [ ! -f "$dir/wrangler.jsonc" ]; then
              continue
            fi

            service="$(basename "$dir")"
            mock_worker_name="${APP_WORKER_NAME}-mock-${service}"
            bunx wrangler delete "$mock_worker_name" --env preview --force
          done
