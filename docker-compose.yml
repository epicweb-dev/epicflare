services:
  postgres:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-epicflare}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-epicflare}
      POSTGRES_DB: ${POSTGRES_DB:-epicflare}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test:
        - CMD-SHELL
        - pg_isready -U "$${POSTGRES_USER}" -d "$${POSTGRES_DB}"
      interval: 2s
      timeout: 5s
      retries: 15
      start_period: 5s

volumes:
  postgres_data:
